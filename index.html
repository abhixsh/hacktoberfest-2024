<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Obfuscator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Title in Top Left -->
    <div class="title">JavaScript Obfuscator</div>

    <!-- Dark Mode Toggle Button -->
    <div class="theme-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>

    <!-- Main Container -->
    <div class="container">
        <label for="input-code">Enter JavaScript Code:</label>
        <textarea id="input-code" placeholder="Enter your JavaScript code here..."></textarea>
        
        <!-- Encoding Options -->
        <label for="encode-type">Encoding Type:</label>
        <select id="encode-type">
            <option value="base64">Base64</option>
            <option value="unicode">Unicode</option>
        </select>

        <!-- Obfuscate Button -->
        <button onclick="obfuscateCode()">Obfuscate</button>

        <!-- Obfuscated Code Output -->
        <label for="output-code">Obfuscated Code:</label>
        <textarea id="output-code" readonly placeholder="Your obfuscated code will appear here..."></textarea>

        <!-- Copy Code Button -->
        <button onclick="copyCode()">Copy Code</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
