<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Obfuscator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Title in Top Left -->
    <div class="title">JavaScript Obfuscator</div>

    <!-- Dark Mode Toggle Button -->
    <div class="theme-toggle" id="themeIcon" onclick="toggleDarkMode()">ðŸŒ™</div>

    <!-- Main Container -->
    <div class="container">
        <label for="inputCode">Enter JavaScript Code:</label>
        <textarea id="inputCode" placeholder="Enter your JavaScript code here..."></textarea>

        <!-- Obfuscation Options -->
        <label for="obfuscationType">Obfuscation Type:</label>
        <select id="obfuscationType">
            <option value="base64">Base64</option>
            <option value="rot13">ROT13</option>
            <option value="scramble">Scramble</option>
        </select>

        <!-- Obfuscation Strength (only for scramble) -->
        <div id="strength-container">
            <label for="obfuscationStrength">Scramble Strength:</label>
            <input type="number" id="obfuscationStrength" min="1" max="10" value="1">
        </div>

        <!-- Obfuscate Button -->
        <button onclick="obfuscateCode()">Obfuscate</button>

        <!-- Obfuscated Code Output -->
        <label for="outputCode">Obfuscated Code:</label>
        <textarea id="outputCode" readonly placeholder="Your obfuscated code will appear here..."></textarea>

        <!-- Copy Code Button -->
        <button id="copyButton" onclick="copyCode()">Copy Code</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
